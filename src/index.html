<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Mesto</title>
<!--        <link rel="stylesheet" href="pages/index.css" />-->
<!--        чтобы не было ошибки поиска favicon в консоли-->
        <link rel="icon" href="http://example.com/myicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body class="page">
        <div class="page-container">
            <header class="header">
                <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип в виде надписи MESTO" class="header__logo" />
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__info-container">
                        <div class="profile__avatar-container">
                            <img src="#" alt="Картинка профиля" class="profile__avatar" />
                        </div>
                        <div class="profile__info">
                            <div class="profile__info-name-container">
                                <h1 class="profile__info-name"></h1>
                                <button type="button" class="profile__info-edit-button"></button>
                            </div>
                            <p class="profile__info-rank"></p>
                        </div>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="places">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy;2021 Mesto Russia.</p>
            </footer>
        </div>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="popup__form popup__form_type_edit" name="edit-profile">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="popup__input-form">
                        <label class="popup__field">
                            <input class="popup__input popup__input_type_name" name="name"
                                   type="text" placeholder="Имя" id="name" value="" autocomplete="off"
                                   minlength="2" maxlength="40" required/>
                            <span class="popup__input-error name-input-error"></span>
                        </label>
                        <label class="popup__field">
                            <input class="popup__input popup__input_type_rank" name="rank" autocomplete="off"
                                   type="text" id="rank" placeholder="Профессиональная деятельность" value=""
                                   minlength="2" maxlength="200" required/>
                            <span class="popup__input-error rank-input-error"></span>
                        </label>
                    </fieldset>
                    <input type="submit" class="popup__save" value="Сохранить"/>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="popup__form popup__form_type_add" name="add-card">
                    <h2 class="popup__title">Новое место</h2>
                    <fieldset class="popup__input-form">
                        <label class="popup__field">
                            <input class="popup__input popup__input_type_title" name="title" type="text" placeholder="Название" id="title" value=""
                                   required minlength="2" maxlength="40"/>
                            <span class="popup__input-error title-input-error"></span>
                        </label>
                        <label class="popup__field">
                            <input class="popup__input popup__input_type_src" name="src" type="url" id="src" placeholder="Ссылка на картинку" value="" required/>
                            <span class="popup__input-error src-input-error"></span>
                        </label>
                    </fieldset>
                    <input type="submit" class="popup__save" value="Создать"/>
                </form>
            </div>
        </div>
        <div class="popup popup_type_full">
            <div class="popup__container-full">
                <img alt="Полноразмерная картинка" class="popup__container-full-image">
                <h2 class="popup__container-full-name"></h2>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <template id="place-template">
            <div class="place">
                <img alt="Изображение места" class="place__image" />
                <div class="place__info">
                    <h2 class="place__name"></h2>
                    <div class="place__fav-container">
                        <button type="button" class="place__fav"></button>
                        <p class="place__fav-counter">5</p>
                    </div>
                </div>
                <img src="<%=require('./images/place-delete.svg')%>" alt="Кнопка удаления карточки" class="place__delete">
            </div>
        </template>
        <div class="popup popup_type_delete">
            <div class="popup__container">
                <form class="popup__form" name="delete-card" novalidate>
                    <h2 class="popup__title popup__title_confirm-delete">Вы уверены?</h2>
                    <input type="submit" class="popup__save popup__save_confirm-delete" value="Да"/>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup_type_update-avatar">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="popup__form popup__form_type_update-avatar" name="update-avatar">
                    <h2 class="popup__title">Обновить аватар</h2>
                    <fieldset class="popup__input-form">
                        <label class="popup__field">
                            <input class="popup__input popup__input_type_title" name="link" type="url" placeholder="Адрес картинки" id="title" value=""
                                   required/>
                            <span class="popup__input-error title-input-error"></span>
                        </label>
                    </fieldset>
                    <input type="submit" class="popup__save popup__save_avatar-update" value="Сохранить"/>
                </form>
            </div>
        </div>
        <script src="pages/index.js" type="module"></script>
        <script src="components/Card.js" type="module"></script>
        <script src="components/FormValidator.js" type="module"></script>
    </body>
</html>
