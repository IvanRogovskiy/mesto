<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="page">
    <div class="page-container">
        <header class="header">
            <img src="images/header-logo.svg" alt="Логотип в виде надписи MESTO" class="header__logo">
        </header>
        <main>
            <div class="profile">
                <div class="profile__info-container">
                    <img src="images/profile-avatar.png" alt="Картинка профиля" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__info-name-container">
                            <h1 class="profile__info-name">Иван Роговский</h1>
                            <img class="profile__info-edit-button" src="images/profile-edit-button.svg" alt="Кнопка редактирования профиля"/>
                        </div>
                        <p class="profile__info-rank">Начинающий путешественник</p>
                    </div>
                </div>
                <img src="images/profile-add-button.png" alt="Кнопка для добавления места" class="profile__add-button">
                </div>
            </div>
        </main>
    </div>

</body>
</html>
