<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Mesto</title>
        <link rel="stylesheet" href="pages/index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body class="page">
        <div class="page-container">
            <header class="header">
                <img src="images/header-logo.svg" alt="Логотип в виде надписи MESTO" class="header__logo" />
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__info-container">
                        <img src="images/profile-avatar.png" alt="Картинка профиля" class="profile__avatar" />
                        <div class="profile__info">
                            <div class="profile__info-name-container">
                                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                                <button type="button" class="profile__info-edit-button"></button>
                            </div>
                            <p class="profile__info-rank">Космонавт</p>
                        </div>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="places">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy;2021 Mesto Russia.</p>
            </footer>
        </div>
        <div class="popup-edit">
            <div class="popup-edit__container">
                <button type="button" class="popup-edit__container-close">
                    <img src="images/container-close.svg" alt="Крестик закрытия модального окна" class="popup__container-close-icon"/>
                </button>
                <form name="edit-profile">
                    <h2 class="popup-edit__container-title">Редактировать профиль</h2>
                    <fieldset class="popup-edit__input-container">
                        <input class="popup-edit__container-input-item" name="name" type="text" id="name" value="Иван Роговский"/>
                        <input class="popup-edit__container-input-item" name="rank" type="text" id="rank" value="Начинающий путешественник"/>
                    </fieldset>
                    <input type="submit" class="popup-edit__container-save" value="Сохранить"/>
                </form>
            </div>
        </div>
        <div class="popup-add">
            <div class="popup-add__container">
                <button type="button" class="popup-add__container-close">
                    <img src="images/container-close.svg" alt="Крестик закрытия модального окна" class="popup__container-close-icon"/>
                </button>
                <form name="add-card">
                    <h2 class="popup-add__container-title">Новое место</h2>
                    <fieldset class="popup-add__input-container">
                        <input class="popup-add__container-input-item" name="title" type="text" id="title" placeholder="Название" value=""/>
                        <input class="popup-add__container-input-item" name="link" type="text" id="link" placeholder="Ссылка на картинку" value=""/>
                    </fieldset>
                    <input type="submit" class="popup-add__container-save" value="Создать"/>
                </form>
            </div>
        </div>
        <div class="place__image-full-container">
            <div class="place__image-full">
                <img alt="Полноразмерная картинка" class="place__image-full-image">
                <h2 class="place__image-full-name"></h2>
                <button type="button" class="place__image-full-close">
                    <img src="images/container-close.svg" alt="Крестик закрытия модального окна" class="place__image-full-close-icon"/>
                </button>
            </div>
        </div>
        <template id="place-template">
            <div class="place">
                <img alt="Изображение места" class="place__image" />
                <div class="place__info">
                    <h2 class="place__name"></h2>
                    <button type="button" class="place__fav">
                    </button>
                </div>
                <img src="images/place-delete.svg" alt="Кнопка удаления карточки" class="place__delete">
            </div>
        </template>
        <script src="js/script.js"></script>
    </body>
</html>
